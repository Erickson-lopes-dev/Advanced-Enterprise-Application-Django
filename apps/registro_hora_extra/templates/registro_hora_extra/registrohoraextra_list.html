{% extends 'base.html' %}

{% block main %}
    {% for registro_hrs in object_list %}
        <a href="{% url 'update_hora_extra' registro_hrs.id %}">
            {{ registro_hrs }}
        </a>


    {% endfor %}
    {% if not object_list %}
            <h3>Nao existem registros de hora extra no banco de dados</h3>
    {% endif %}
    <a href="{% url 'create_hora_extra' %}">
        Criar registro
    </a>

{% endblock %}
