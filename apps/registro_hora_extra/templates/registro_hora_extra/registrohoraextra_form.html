{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
    <form method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-info">Salvar</button>
    </form>

    {% if object %}
    <a href="{% url 'delete_hora_extra' object.id %}" class="btn btn-danger">
            Deletar
    </a>
    {% endif %}
    <br>
{% endblock %}
